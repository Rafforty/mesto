<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/header__logo.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватар">
      <div class="profile__info-container">
        <div class="profile__wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button" aria-label="edit profile"></button>
        </div>
        <h2 class="profile__job">Исследователь океана</h2>
      </div>
      <button class="profile__addbutton" type="button" aria-label="add button"></button>
    </section>
    <section class="cards">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&COPY; 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <form class="popup__container" name="profileEditForm">
      <button class="popup__close" type="button" aria-label="close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__input popup__input_about" type="text" name="profileName" placeholder="Имя" value="">
      <input class="popup__input popup__input_job" type="text" name="profileJob" placeholder="О себе" value="">
      <button class="popup__submit" type="submit">Сохранить</button>
    </form>
  </div>
  <div class="popup" id="popup__addCard">
    <form class="popup__container" id="popup__container_place" name="newPlaceForm">
      <button class="popup__close" id="popup__close-place" type="button" aria-label="close"></button>
      <h2 class="popup__title">Новое место</h2>
      <input class="popup__input" id="popup__input_name" type="text" name="placeName" placeholder="Название" value="">
      <input class="popup__input" id="popup__input_image" type="text" name="placeLink" placeholder="Ссылка на картинку" value="">
      <button class="popup__submit" id="popup__submit_place" type="submit">Сохранить</button>
    </form>
  </div>
  <div class="popup" id="popup__preview">
    <figure class="popup__figure">
      <img class="popup__image" src="#" alt="#">
      <button class="popup__close" id="closePreview" type="button" aria-label="close"></button>
      <figcaption class="popup__caption"></figcaption>
    </figure>
  </div>
  <template id="cards-template">
    <article class="cards__element">
      <button class="cards__delete" type="button" aria-label="delete button"></button>
      <img class="cards__image" src="#" alt="#">
      <div class="cards__caption">
        <h3 class="cards__text"></h3>
        <button class="cards__like" type="button" aria-label="like"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>

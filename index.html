<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип"></header><main class="content"><section class="profile"><button class="profile__avatarbutton" type="button" aria-label="avatar edit"></button> <img class="profile__avatar" src="bbe7c5b6093ec0273de1.jpg" alt="Аватар"><div class="profile__info-container"><div class="profile__wrapper"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit" type="button" aria-label="edit profile"></button></div><h2 class="profile__about">Исследователь океана</h2></div><button class="profile__addbutton" type="button" aria-label="add button"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__copyright">&COPY; 2022 Mesto Russia</p></footer><div class="popup" id="popup__profile"><form class="popup__container" id="popup__container_profile" name="profileEditForm" novalidate><button class="popup__close" type="button" aria-label="close"></button><h2 class="popup__title">Редактировать профиль</h2><input class="popup__input popup__input_name" name="name" id="profileName" placeholder="Имя" value="Жак-Ив Кусто" minlength="2" maxlength="40" required> <span class="popup__input-error profileName-error"></span> <input class="popup__input popup__input_about" name="about" id="profileAbout" placeholder="О себе" value="Исследователь океана" minlength="2" maxlength="200" required> <span class="popup__input-error profileAbout-error"></span> <button class="popup__submit" type="submit">Сохранить</button></form></div><div class="popup" id="popup__addCard"><form class="popup__container" id="popup__container_place" name="newPlaceForm" novalidate><button class="popup__close" id="popup__close-place" type="button" aria-label="close"></button><h2 class="popup__title">Новое место</h2><input class="popup__input" id="placeName" name="name" placeholder="Название" value="" minlength="2" maxlength="30" required> <span class="popup__input-error placeName-error"></span> <input class="popup__input" id="placeLink" type="url" name="link" placeholder="Ссылка на картинку" value="" required> <span class="popup__input-error placeLink-error"></span> <button class="popup__submit" id="popup__submit_place" type="submit">Создать</button></form></div><div class="popup" id="popup__deleteCard"><form class="popup__container popup__container_delete"><h2 class="popup__title">Вы уверены?</h2><button class="popup__submit" id="popup__submit_delete" type="submit">Да</button> <button class="popup__close" id="popup__close-delete" type="button" aria-label="close"></button></form></div><div class="popup" id="popup__avatarEdit"><form class="popup__container popup__container_avatar" id="popup__container_avatar_edit" name="profileEditForm" novalidate><button class="popup__close" id="popup__close-avatar" type="button" aria-label="close"></button><h2 class="popup__title">Обновить аватар</h2><input class="popup__input" id="avatarLink" type="url" name="link" placeholder="Ссылка на аватар" value="" required> <span class="popup__input-error avatarLink-error"></span> <button class="popup__submit" id="popup__submit_avatar_edit" type="submit">Сохранить</button></form></div><div class="popup" id="popup__preview"><figure class="popup__figure"><img class="popup__image" src="#" alt="#"> <button class="popup__close" id="closePreview" type="button" aria-label="close"></button><figcaption class="popup__caption"></figcaption></figure></div><template id="cards-template"><article class="cards__element"><button class="cards__delete" type="button" aria-label="delete button"></button> <img class="cards__image" src="#" alt="#"><div class="cards__caption"><h3 class="cards__text"></h3><div class="cards__like_container"><button cla
